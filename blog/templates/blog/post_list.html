
<h1>Cursos de Platzi</h1>

<p>
    <a href="{% url "blog:new_post" %}">Agregar post</a>
</p>

<ul>
    {% for post in object_list %}
        <li>
            <p>{{ post.name }}</p>
            <p>
                <a href="{% url "blog:post_detail" post.id %}">Ver</a> | 
                <a href="{% url "blog:update_post" post.id %}">Editar</a> | 
                <a href="{% url "blog:delete_post" post.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
